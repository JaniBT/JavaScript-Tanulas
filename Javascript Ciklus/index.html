<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 2px solid hsl(338, 57%, 53%);
            color: hsl(338, 57%, 53%);
            margin: auto;
        }
        td{
            width: 50px;
            height: 50px;
            border: 1px solid;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        document.write('<table>');
        for (let i = 0; i <= 8; i++) {
            document.write('<tr>');
            for (let oszlop = 1; oszlop <= 10; oszlop++) {
                document.write('<td>', i * 10 + oszlop, '</td>');
            }
            document.write('</tr>');
            }
        document.write('</table>');
    </script>
</body>
</html>
