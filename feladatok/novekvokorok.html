        let balszin = 1;
        let jobbszin = 2;
        for (let i = 4; i <= 40; i+=4) {
            let szinkod = `#0${balszin}${jobbszin.toString(16).toUpperCase()}`;
            document.write(`<div style="width: ${i}px; height: ${i}px; background-color: ${szinkod}" title="Ã¸${i} ${szinkod}"></div>`);
            if (jobbszin % 2 != 0) {
                balszin += 1;
            }
            jobbszin += 1;
        }
    </script>
